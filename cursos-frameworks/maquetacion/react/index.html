<!DOCTYPE html>

<html lang="es">

    <!--Cabecera donde se incluye información del sitio web. No se ve en la página-->
    <head>
        <title>Maquetación para el master en frameworks de JS</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width initial-scale= 1.0" />
        <!--Hoja de estilos-->
        <link rel="stylesheet" type="text/css "href="./assets/css/styles.css"/>
    </head>

    <!--Cuerpo de la página. Es el contenido que se muestra en la web-->
    <body>
        <header id = "header">
            <div class="center">
            <!--Logo-->
                <div id="logo">
                    <img src="assets/images/react.svg" class="app-logo" alt="logotipo"/>
                    <span id="brand">
                        <strong>Curso</strong>React
                    </span>
                </div>
                
            <!--Menú de navegación-->
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="./index.html">Inicio</a>
                        </li>

                        <li>
                            <a href="./blog.html">Blog</a>
                        </li>

                        <li>
                            <a href="./formulario.html">Formulario</a>
                        </li>

                        <li>
                            <a href="./article.html">Pagina 1</a>
                        </li>
                        <li>
                            <a href="./article.html">Pagina 2</a>
                        </li>
                    </ul>
                </nav>

                <!--Limpiamos los flotados-->
                <div class="clearfix"></div>
            </div>
        </header>
            <div id="slider" class="slider-big">
                <h1>Bienvenido al Master en Frameworks para JS</h1>
                <a href="#" class="btn-white">Blog</a>
            </div>

            <div class="center">
                <section id="content">
                    <h2 class="subheader">Últimos articulos</h2>

                    <div id="articles">
                     <!--últimos articulos: listado-->
                        <article class="article-item" id="article-template">
                            <div class="image-wrap">
                            <img src="./assets/images/ejemplo.jpg" alt="Cuentame" title="Cuentame"/>

                            </div>

                            <h2>Artículo de prueba</h2>
                            <span class="date">Hace 5 minutos</span>
                            <a href="#">Leer más</a>

                            <div id="clearfix"></div>
                            </article>
                            <!--Se añaden artículos con JS-->
                    </div>
                
                    <!--Función JavaScript para cargar los artículos-->
                    <script type="text/javascript" id="article-template">
                        window.addEventListener("load", function(){
                            var template = document.getElementById("article-template");
                            var articles = document.getElementById("articles");
                            for (i=1;i<=5;i++){
                                var clonado = template.cloneNode(true);
                                clonado.removeAttribute("id");
                                var h2 = clonado.getElementsByTagName("h2")[0];
                                h2.innerHTML = h2.textContent + ' ' + i;
                                articles.appendChild(clonado);
                            }});   
                    </script>

                </section>

                <!--Etiqueta usada para los sidebars-->
                <aside id="sidebar">
                    <div id="nav-blog" class="sidebar-item">
                        <h3>Puedes hacer esto</h3>
                        <a href="#" class="btn btn-success">Crear artículo</a>
                    </div>

                    <div id="search" class="sidebar-item">
                        <h3>Buscador</h3>
                        <p>Encuentra el artículo que buscas</p>
                        <form>
                            <input type="text" name="search" />
                            <input type="submit" value="Buscar" class="btn" />
                        </form>
                    </div>
                </aside>
                <div class="clearfix"></div>
            </div>

            <!--Footer-->
            <footer id="footer">
                <div class="center">
                    <p>
                        &copy; Master en Frameworks de JS
                    </p>
                </div>
            </footer>
    </body>
</html>
