<!---con la propriedad de input-->
<app-slider [nombre]="'Formulario'" [size]="'small'">

</app-slider>

<div class="center">
    <section id="content">

        <h1 class="subheader">Formularios</h1>


        <form class="mid-form" #userForm="ngForm" id="contacto" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" #nombre="ngModel" [(ngModel)] = "user.nombre" required 
                pattern="[a-zA-Z]+"/>

                <small *ngIf="!nombre.valid && nombre.touched">
                    El nombre no es válido
                </small>
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="nombre" #apellidos="ngModel" [(ngModel)] = "user.apellidos" required
                pattern="[a-zA-Z]+"/>

                <small *ngIf="!apellidos.valid && apellidos.touched">
                    Los apellidos no son válidos
                </small>

            </div>

            <div class="form-group">
                <label for="bio">Biografía</label>
                <textarea name="bio" #bio="ngModel" [(ngModel)] = "user.bio" required></textarea>

                <small *ngIf="!bio.valid && bio.touched">
                    La biografía no es válida
                </small>
            </div>

            <div class="form-group radiobuttons">
                <input type="radio" name="genero" value="hombre" #genero="ngModel" [(ngModel)] = "user.genero" required/> Hombre
                <input type="radio" name="genero" value="mujer"  #genero="ngModel"[(ngModel)] = "user.genero"/> Mujer
                <input type="radio" name="genero" value="otro"  #genero="ngModel" [(ngModel)] = "user.genero"/> Otro

                <small *ngIf="!genero.valid && genero.touched">
                    El genero no es válido
                </small>

            </div>

            <div class="clearfix"></div>

            <input type="submit" value="Enviar" class="btn-success-form" [disabled]="userForm.invalid" />

        </form>

        <h2 class="subheader">Eventos</h2>

        <!--Evento click: Clickeas en algo-->
        <button (click)="hasDadoClick()">Dale click!!</button>
        <!--Evento blur: Sales de un input-->
        <!--keyUp: Cuando pulsas una tecla, te muestra el mensaje-->
        <!--[()] TWO WAY DATA BINDING: Modifica una propiedad en la vista y en el modelo de datos/clase-->
        <input type="text" [(ngModel)]="campo" (keyup.enter)="hasSalido()" />
        {{campo}}


    </section>
    <!--Añadimos el componente del sidebar-->
    <app-sidebar></app-sidebar>
</div>
