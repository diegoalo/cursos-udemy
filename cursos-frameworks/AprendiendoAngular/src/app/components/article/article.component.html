<!--Vista del componente article-->
<!---con la propriedad de input-->

<div class="center">
    <section id="content">

        <h1 class="subheader">{{article.title}}</h1>

        <!--Bucle para mostrar los articulos-->
        <!--Usamos el componente de articles-->
        <article class="article-item article-detail">
            <h1 class="subheader">Artículo de prueba</h1>
            <div class="image-wrap">
                <img src="{{url + 'get' + article.image}}" alt="{{article.title}}" title="Cuentame" *ngIf = "article.image"/>
                <!--cuando no exista la imagen del articulo, mandamos la de por defecto-->
                <img src="assets/images/default.jpg" alt="{{article.title}}" title="Cuentame" *ngIf = "!article.image"/>

            </div>

            <span class="date date-detail">{{article.date | amLocale: 'es' | amTimeAgo }}</span>
            <p>
                {{article.content}}
            </p>

            <a href="#" class="btn btn-success">Editar</a>
            <a href="#" class="btn btn-success">Borrar</a>
                
            <div id="clearfix"></div>
            </article>
        
    </section>
    <!--Añadimos el componente del sidebar-->
    <app-sidebar></app-sidebar>
</div>
